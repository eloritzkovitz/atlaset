<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="icons/icon.svg" />
    <title>404 - Page Not Found</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        min-height: 100vh;
        background: #f8fafc;
        color: #1e293b;
        font-family: "Inter", system-ui, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      header {
        display: flex;
        align-items: center;
        margin-top: 2rem;
        margin-left: 2rem;
      }
      .logo {
        width: 56px;
        height: 56px;
        margin-right: 0.5rem;
      }
      .brand-title {
        font-size: 2rem;
        font-weight: bold;
        color: #1e40af;
        margin-top: 1rem;
      }
      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      h1 {
        font-size: 4rem;
        font-weight: 800;
        color: #1e40af;
        margin-bottom: 1rem;
        text-shadow: 0 2px 8px #cbd5e1;
      }
      p {
        font-size: 1.25rem;
        color: #334155;
        margin-bottom: 0.5rem;
      }
      .desc {
        color: #64748b;
        margin-bottom: 2rem;
        max-width: 28rem;
        text-align: center;
      }
      .home-btn {
        display: inline-block;
        padding: 0.75rem 2rem;
        border-radius: 0.75rem;
        background: #1d4ed8;
        color: #fff;
        font-weight: 600;
        text-decoration: none;
        box-shadow: 0 2px 8px #cbd5e1;
        transition: background 0.2s;
      }
      .home-btn:hover {
        background: #1e40af;
      }
      footer {
        margin-top: 2rem;
        padding: 1rem 0;
        text-align: center;
        color: #94a3b8;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="icons/icon.svg" alt="Atlaset Logo" class="logo" />
      <span class="brand-title">Atlaset</span>
    </header>
    <main>
      <h1>404</h1>
      <p>Oops! Page not found.</p>
      <p class="desc">
        The page you are looking for doesn't exist or has been moved.<br />
        Please check the URL or return to the homepage.
      </p>
      <a href="/" class="home-btn">Go Home</a>
    </main>
    <footer>Â© Atlaset</footer>
  </body>
</html>
